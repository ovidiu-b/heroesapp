<h3>Heroe <small>nombre...</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['heroes']">Regresar</button>
<hr>

<div class="row">
    <div class="col-md-12">
        <form novalidate="" (ngSubmit)="guardar()" #forma="ngForm">
            
            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del heroe" required>
            </div>
            
            <div class="form-group">
                <label>Casa</label>
                <select [(ngModel)]="heroe.casa" class="form-control" name="casa">
                    <option value="Marvel">Marvel</option>
                    <option value="DC">DC</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Bio</label>
                <textarea [(ngModel)]="heroe.bio" type="text" name="bio" class="form-control"></textarea>
            </div>
            
            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar cambios</button>
            </div>
            
        </form>
    </div>
</div>
